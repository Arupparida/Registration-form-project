<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Stylex.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form>
    <fieldset>
      <label for="First-Name">Enter Your First Name: <input id="First-Name" type="text" required/>
      </label>
      <label for="Last-Name">Enter Your Last Name: <input ID="Last-Name" type="text" required/>
      </label>      
      <label for="Email">Enter Your Email: <input id="Email" type="email" required />
      </label>
      <label for="Password">Create a New Password: <input id="Password" type="password" pattern="[a-z0-5]{8}" required/>
      </label>
    </fieldset>
    <fieldset>
      <Label><input type="radio"/>Personal Account</Label>
      <label><input type="radio"/>Business Account</Label>
      <label><input type="checkbox"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      

    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file"/></label>
    </fieldset>
    <input type="submit"/>
  </form>
</body>
</html>
