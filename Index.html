<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Stylex.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="First-Name">Enter Your First Name: <input id="First-Name" type="text" name="FirstName" required/>
      </label>
      <label for="Last-Name">Enter Your Last Name: <input ID="Last-Name" type="text" name="Lastname" required/>
      </label>      
      <label for="Email">Enter Your Email: <input id="Email" type="email" name="Email" required />
      </label>
      <label for="Password">Create a New Password: <input id="Password" type="password" name="Password" pattern="[a-z0-5]{8}" required/>
      </label>
    </fieldset>
    <fieldset>
      <Label for="Personal-account"><input id="Personal-account" type="radio" name="account-type" class="inline"/>Personal Account</Label>
      <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/>Business Account</Label>
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>   

    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name/></label>
      <label for="age">Input your age (years): <input id="age"type="number" name="age" min="13" max="120"/>
      </label>
      <label for="referrer">How did you hear about us?
      <select id="referrer" name="referrer">
        <option>(Select one)</option>
        <option value="1">freecodecamp news</option>
        <option value="2">freecodecamp Youtube Channel</option>
        <option value="3">freecodecamp forum</option>
      </select>
      </label>
      <label for="bio">Provide a bio: <textarea id="bio" name="bio"placeholder="I like coding on the beach..." rows="3" cols="30"></textarea></label>
    </fieldset>
    <input type="submit"/>
  </form>
</body>
</html>
